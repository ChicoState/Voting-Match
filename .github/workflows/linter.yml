---
name: Lint Code Base

on:
  push:
    branches-ignore: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: setup python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: install
        run:
          - pip install djlint
          - pip install black
        
      - name: run
        run: 
          - black .
          - djlint . --lint --ignore "H030,H031"